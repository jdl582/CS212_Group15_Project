<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ponder News</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="landing.css">
    <link rel="stylesheet" href="base_styles.css">
</head>
<body>
    <div id="navbar-container"></div>
    <div id = "outputArea" class="container my-4">
    
    <div id = "headline" class = "row">
        <h2 id = "headline">
            Headline
        </h2>
    </div>

    <div id = "articleImage" class = "row">
        <img src="https://via.placeholder.com/300x200" class=" w-100" alt="Article image">
    </div>
    <div id = "imageCaption">
        <p>
            image caption:
        </p>
    </div>
    <div class = "row">
        <h2 id = "title">
            Article Title:
        </h2>
    </div>

    <div class = "row">
        <h5 id = "Author">
            Author line:
        </h5>
    </div>

    <div class = "row">
        <p id = "ArticleBody">
            body
        </p>
    </div>


    <footer class="bg-dark text-white py-4 mt-5">
    <div class="container text-center">
        Ponder News 11/01/2025
    </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="landing.js"></script>
</body>
</html>
