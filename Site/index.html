<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My News Site</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header class="bg-dark text-white py-3">
        <div class="container d-flex justify-content-between align-items-center">
            <h1 class="h3">My News</h1>
            <nav>
                <ul class="nav">
                    <li class="nav-item"><a class="nav-link text-white" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="#">other1</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="#">other2</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="#">other3</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="#">other4</a></li>
                </ul>
            </nav>
        </div>
    </header>


    <main class="container my-5">
        <div class="row">

            <div class="col-lg-8">
                <div class="card mb-4">
                    <img src="https://via.placeholder.com/800x400" class="card-img-top" alt="Featured News">
                    <div class="card-body">
                        <h2 class="card-title">Featured News Headline</h2>
                        <p class="card-text">Summary of news article</p>
                        <a href="#" class="btn btn-primary">Read More</a>
                    </div>
                </div>
            </div>


            <div class="col-lg-4">
                <h4>Latest News</h4>
                <div class="list-group">
                    <a href="#" class="list-group-item list-group-item-action">News Article 1</a>
                    <a href="#" class="list-group-item list-group-item-action">News Article 2</a>
                    <a href="#" class="list-group-item list-group-item-action">News Article 3</a>
                    <a href="#" class="list-group-item list-group-item-action">News Article 4</a>
                </div>
            </div>
        </div>

        <h3 class="my-4">More News</h3>
        <div class="row" id="more-articles">

        </div>
    </main>

    <footer class="bg-dark text-white py-4 mt-5">
        <div class="container text-center">
            CONNOR MANGUS NEWS
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
